services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: calc
      POSTGRES_USER: calcuser
      POSTGRES_PASSWORD: calcpass
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    depends_on: [db]
    environment:
      DATABASE_URL: postgres://calcuser:calcpass@db:5432/calc
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    depends_on: [backend]
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  dbdata:
